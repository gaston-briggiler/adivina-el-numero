<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero</title>
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    
    <h1>Adivina el Numero</h1>
    <main class="container">
    <h2>Comienza el juego</h2>
    <div class="gameInfo">
        <p>
            Generador de Numeros <br>
        </p>
        <!--DISPLAY RESULT-->
        <div id="display">Respuesta</div>
    </div>

         <!--GUESS NUMBER-->
    <input
        type="text"
        placeholder="Adivina el numero"
        id="userInput"
        maxlength="2"
    />
    
         <!--BUTTONS-->   
    <button onclick="startGame()">Prueba</button>
    <button onclick="reset()">Otra vez</button>    
    </main>


    <script src="./codigo.js"></script>
</body>
</html>
